<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <img src="images/food.png" alt="Image 1">
    <div class="carousel-caption">Caption for Image 1</div>
    <img src="images/login.png" alt="Image 2">
    <div class="carousel-caption">Caption for Image 2</div>
    <img src="images/nameshuffler.png" alt="Image 3">
    <div class="carousel-caption">Caption for Image 3</div>
    <img src="images/reg-login.png" alt="Image 1">
    <div class="carousel-caption">Caption for Image 1</div>
    <img src="images/rsvp.png" alt="Image 2">
    <div class="carousel-caption">Caption for Image 2</div>
    <img src="images/shuffle.png" alt="Image 3">
    <div class="carousel-caption">Caption for Image 3</div>
    <img src="images/shufflenames.png" alt="Image 1">
    <div class="carousel-caption">Caption for Image 1</div>
    <img src="images/walogin.png" alt="Image 2">
    <div class="carousel-caption">Caption for Image 2</div>
    <img src="images/gabbageapp.png" alt="Image 3">
    <div class="carousel-caption">Caption for Image 3</div>
  </div>

  <div class="carousel-dots">
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
    <span class="carousel-dot"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
